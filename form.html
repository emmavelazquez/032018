<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sign up now!</title>
  </head>
  <body>
    <a href="index.html">Home</a>
    <br><br>

    <h2>Form</h2>

    <form class="form">
      <fieldset>
        <legend>Personal Data</legend>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Your name" autocomplete="on" required>

        <br><br>
        <label for="last-name">Last name:</label>
        <input type="text" name="name" id="name" placeholder="Your last name" autocomplete="off" required>

        <br><br>
        <label for="email">E-mail</label>
        <input type="email" name="email" placeholder="Your e-mail" autocomplete="off" required>

        <br><br>
        <label for="age">Age:</label><br><br>
        <input type="radio" name="age" value="18 - 25" checked>18 - 25 <br>
        <input type="radio" name="age" value="25 - 35">25 - 35 <br>
        <input type="radio" name="age" value="35 - 45">35 - 45 <br>
        <input type="radio" name="age" value="+45">+45

      </fieldset>
      <br><br>

      <fieldset>
        <legend>LVL</legend>

        <label for="lvl">What's your programming lvl?</label>
        <select class="lvl" name="lvl">
          <option value="beginer">Beginer</option>
          <option value="medium">Medium</option>
          <option value="advanced">Advanced</option>
        </select>

        <br><br>
        <label for="knowledge">What's your coding lvl for:</label> <br><br>
        <input type="range" name="programminglvl" min="0" max="10">PHP <br>
        <input type="range" name="programminglvl" min="0" max="10">JQuery <br>
        <input type="range" name="programminglvl" min="0" max="10">Python <br>
        <input type="range" name="programminglvl" min="0" max="10">Bootstrap<br>
        <input type="range" name="programminglvl" min="0" max="10">AngularJS<br>

      </fieldset>

      <br><br>

      <fieldset>

        <legend>Make a sugestion</legend>
        <label for="courses">Other courses you'd recommend me to take</label>
        <input type="checkbox" value="php">PHP <br>
        <input type="checkbox" value="jquery">JQuery <br>
        <input type="checkbox" value="python">Python <br>
        <input type="checkbox" value="bootstrap">Bootstrap <br>
        <input type="checkbox" value="angularjs">AngularJS <br>

      </fieldset>

      <br><br>

      <input type="submit" name="" value="Send">



    </form>


  </body>
</html>
